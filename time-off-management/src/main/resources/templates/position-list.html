<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/admin-board.html}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Positions</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
body {
	font-family: Arial, sans-serif;
	background-color: #d8efd3;
	color: #55ad9b;
}

.header {
	color: #d3d3d3;
	text-align: center;
	margin-bottom: 20px;
}

.brand-title {
	font-size: 24px;
	color: #55ad9b;
}

.card-container {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
}

.card {
	margin: 15px;
	width: calc(33.333% - 30px);
	background-color: #d8efd3;
	color: #55ad9b;
	border: none;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
	transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
	transform: scale(1.05);
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}

.card-body {
	padding: 20px;
}

.card-title {
	margin-bottom: 15px;
	font-size: 20px;
	font-weight: bold;
	color: #55ad9b;
}

.card-text {
	margin-bottom: 10px;
	font-size: 16px;
}

.card-text strong {
	color: #55ad9b;
}

.card-text span {
	color: #55ad9b;
}

.icon {
	margin-right: 10px;
	color: #000;
}

.card-header {
	background-color: #d8efd3;
	color: #55ad9b;
	padding: 10px;
	border-bottom: 1px solid #000;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
	font-size: 18px;
}

.btn-add {
	background-color: #d8efd3;
	color: #55ad9b;
	border: none;
	padding: 12px 30px;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.3s, transform 0.3s;
	text-decoration: none;
	font-size: 16px;
	font-weight: bold;
}

.btn-add:hover {
	background-color: #000;
	color: #fff;
	transform: scale(1.05);
}

.btn-add i {
	margin-right: 8px;
}

.add-container {
	text-align: center;
	margin-bottom: 30px;
}

.btn-create {
	margin-left: 10px;
	background-color: #d8efd3;
	color: #55ad9b;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.3s, transform 0.3s;
	text-decoration: none;
}

.btn-create:hover {
	background-color: #000;
	color: white;
	transform: scale(1.05);
}

.custom-row {
	width: 70%;
}

.form-control{
	background-color: #d8efd3;
}

.form-control:focus {
		background-color: #d8efd3;

    border-color: #55ad98;
    box-shadow: 0 0 0 0.25rem rgb(98 0 234 / 25%);
    }
  
    .btn-secondary {
    color: whitesmoke;
    background-color: #55ad9b;
    border-color: #292a2c;
    border-radius: 10px;
</style>
</head>
<body>
	<section layout:fragment="content">
		<div class="container mt-4">
			<header class="header">
				<h1 style="color:#000">TIME-OFF</h1>
			</header>
			<div class="row mb-4">
			<div class="col-2"></div>
				<div class="col-10">
					<form th:action="@{/positions}" method="get">

    <div class="row align-items-center">
        <div class="col-md-4 mb-2">
            <div class="input-group">
               
                <input type="text" class="form-control" id="department" name="department"
                       th:value="${search != null ? search.department() : ''}"
                       placeholder="Search by Department Code" />
            </div>
        </div>
        <div class="col-md-4 mb-2">
            <div class="input-group">
              
                <input type="text" class="form-control" id="position" name="position"
                       th:value="${search != null ? search.position() : ''}"
                       placeholder="Search by Position Code" />
            </div>
        </div>

        <div class="col-md-1 mb-2">
            <div class="text-center">
                <button id="search-button" class="btn btn-secondary" type="submit">Search</button>
            </div>
        </div>
        
        
				<div class="col-md-3 mb-2 text-right ">
					<a id="create-button" class="btn btn-secondary" th:href="@{/positions/new}"
						><i class="fas fa-plus-circle"></i>
						Create</a>
				</div>
    </div>

</form>


				</div>

			</div>
			<div class="card-container">
				<div class="card" th:each="position : ${positions}">
					<div class="card-header" style="color:#55ab9b;">Position Details</div>
					<div class="card-body">
						<h5 class="card-title">
							<i class="fas fa-briefcase icon"></i> Position Info
						</h5>
						<p class="card-text">
							<strong><i class="fas fa-code icon"></i> Code:</strong> <span
								th:text="${position.getCode()}"></span>
						</p>
						<p class="card-text">
							<strong><i class="fas fa-id-badge icon"></i> Position
								Code:</strong> <span th:text="${position.getPositionCode()}"></span>
						</p>
						<p class="card-text">
							<strong><i class="fas fa-user-tag icon"></i> Position
								Name:</strong> <span th:text="${position.getPositionName()}"></span>
						</p>
						<p class="card-text">
							<strong><i class="fas fa-building icon"></i> Department
								Code:</strong> <span th:text="${position.departmentCode}"></span>
						</p>
						<p class="card-text">
							<strong><i class="fas fa-building icon"></i> Department
								Name:</strong> <span th:text="${position.departmentName}"></span>
						</p>
						<p class="card-text">
							<strong><i class="fas fa-money-bill icon"></i> Basic
								Salary:</strong> <span th:text="${position.basicSalary}"></span>
						</p>
						<p class="card-text">
							<strong><i class="fas fa-clock icon"></i> OT Fees Per
								Hour:</strong> <span th:text="${position.otFeesPerHour}"></span>
						</p>
						<p class="card-text">
							<strong><i class="fas fa-calendar-alt icon"></i> Annual
								Leaves:</strong> <span th:text="${position.anualLeaves}"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
