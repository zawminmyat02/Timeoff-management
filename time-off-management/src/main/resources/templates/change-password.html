<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysterious Dark Mode - Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #000000);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .password-change-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-change-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 500;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .input-container input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(98, 0, 234, 0.7);
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6200ea;
        }

        .password-change-container button[type="submit"] {
            background: linear-gradient(45deg, #6200ea, #b388ff);
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .password-change-container button[type="submit"]:hover {
            background: linear-gradient(45deg, #b388ff, #6200ea);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(98, 0, 234, 0.3);
        }

        .password-change-container button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(98, 0, 234, 0.2);
        }

        .password-change-container .input-container input::placeholder {
            color: #cccccc;
        }

        .alert {
            color: #ff0000;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="password-change-container">
        <h1>Change Password</h1>
        <div th:if="${error}" class="alert" th:text="${error}"></div>
        <form th:action="@{/change-password}" method="post">
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Change Password</button>
        </form>
    </div>

</body>

</html>
